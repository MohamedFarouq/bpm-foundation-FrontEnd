<body>
  <nav class="navbar navbar-expand-lg bg-dark sticky-top">

    </div>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item my-auto" >
        <a id="myProfile" onclick="menu.loadPage(menu.myProfile)" href="#" style="padding-left:15px;" title="My Profile">
          <i class="far fa-user text-white" style="font-size: 25px;"></i>  
        </a>
      </li>
      <li class="nav-item my-auto" >
        <a id="myProfile" onclick="menu.loadPage(menu.myProfile)" href="#" style="padding-left:15px;" title="My Profile">

        </a>
      </li>
      <li class="nav-item" >
        <div class="btn-group" >
          <button onclick="app.changeLanguage('arabic')" type="button" class="btn btn-sm btn-secondary">Ara</button>
          <button onclick="app.changeLanguage('english')" type="button" class="btn btn-sm btn-secondary">Eng</button>
          <button onclick="app.logoff()" type="button" class="btn btn-sm btn-primary">Exit</button>
        </div>
      </li>
    </ul>
  </nav>
  

  <div class="container-fluid bg-light">
    <div class="row">
      <div class="col-2 p-0 shadow-lg"><div class="list-group" id="sideMenu"></div></div>
      <div class="col-10 p-3" id="contentArea"></div>   
    </div>
   </div>
   


   <!-- Process Modal -->
  <div class="modal fade" id="processModal" data-backdrop="static"  tabindex="-1" role="dialog" aria-labelledby="processModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-xl  modal-dialog-scrollable modal-dialog-centered" role="document" style=" min-width: 80%;">
        <div class="modal-content">
          <div id="processToolBar" class="modal-header bg-light p-0 ">
            <!-- ToolBar Components -->
                <nav class="navbar navbar-expand-lg container-fluid bg-dark p-1">
                  <a onclick="process.close()" href="#"><i class="fas fa-window-close modalCloseBtn"></i></a>
                  <ul class="navbar-nav ml-auto">
                      <li class="my-auto p-1" >
                          <button id="procInstructionsBtn" onclick="process.openUserGuide()" type="button" class="btn btn-sm btn-dark">
                              <span data-label="userGuide"></span>
                              <i class="fas fa-info-circle text-white"></i>
                          </button> 
                      </li>
                      <li class="my-auto p-1" >
                          <button id="procStepsBtn" onclick="process.openSteps()" type="button" class="btn btn-sm btn-dark"><span data-label="steps"></span><i class="fas fa-list-ol text-white"></i></button> 
                      </li>
                      <li class="nav-item my-auto p-1" >
                          <button id="procPrintBtn" onclick="process.print()" type="button" class="btn btn-sm btn-dark"><span data-label="print"></span><i class="fas fa-print text-white"></i></button> 
                      </li>
                      <li class="nav-item my-auto p-1" >
                          <button id="procAttachmentsBtn" onclick="process.openAttachments()" type="button" class="btn btn-sm btn-dark"><span data-label="attachments"></span><i class="fas fa-paperclip text-white"></i></button>
                      </li>
                      <li class="nav-item my-auto p-1" >
                          <button id="procDispatchBtn" onclick="process.send()" type="button" class="btn btn-sm btn-success text-white"><span data-label="completeStep"></span><i class="fas fa-check-square text-white"></i></button>
                      </li>
                  </ul>
                </nav>
          </div>
          <div class="modal-body overflow-auto pt-0">
            <div class="row">
              <div id="processRightSideBar" class="col-3 bg-light" >
                  <!-- RightSideBar Components -->
                  <div id="senderDiv" class="form-group p-1">
                    <label for="senderTxt" data-label="sender"></label>
                    <input id="senderTxt" type="text" class="form-control form-control text-muted " readonly>
                  </div>
                  <div id="recieverDiv" class="form-group border-top p-1">
                    <label for="recieversList" data-label="reciever"></label>
                    <div id="branchDiv" class="form-group p-1">
                      <select onchange="process.branchesList.onSelect(this.options[this.selectedIndex])" name="branchesList" id="branchesList" class="form-control form-control-sm" disabled>
                        <option data-label="branch" class="text-muted"></option>
                      </select>
                    </div>
                    <select onchange="process.recieversList.onSelect(this.options[this.selectedIndex])" name="recieversList" id="recieversList" class="form-control form-control-sm"></select>
                    <label id="recieverDeptTxt" class="text-muted" style="display: block; margin-top: 10px;height: 20px;"></label>
                  </div>
                  <div id="notesDiv" class="form-group p-1 border-top">
                    <label for="notesTxt" data-label="notes"></label>
                    <textarea id="notesTxt" class="form-control"  rows="3" ></textarea>
                  </div>
                  <div id="actionDiv" class="form-group p-1 d-none" >
                    <select onchange="process.actionsList.onSelect(this.options[this.selectedIndex])" name="actionsList" id="actionsList" class="form-control form-control-sm"></select>
                  </div>
              </div>
              <div id="processBody" class="col-9"></div>
            </div>
          </div>
        </div>
    </div>
  </div>
   
  
  <!-- pdf viewer Modal -->
  <div class="modal fade" id="pdfModal" data-backdrop="static"  tabindex="-1" role="dialog" aria-labelledby="pdfModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-xl  modal-dialog-scrollable modal-dialog-centered" role="document" style=" min-width: 80%;">
        <div class="modal-content">
          <div class="modal-header bg-light p-0">
            <a onclick="app.closePDFModal()" href="#"><i class="fas fa-window-close modalCloseBtn"></i></a>
          </div>
          <div id="pdfViewerDiv" class="modal-body overflow-auto p-0">
              <!-- <object data="./resources/MyPdf.pdf" width="100%" height="500px">  -->
          </div>
        </div>
    </div>
  </div>
   

  <!-- Alert Modal -->
  <div id="alertModal" class="modal"   tabindex="-1" role="dialog" aria-labelledby="alertModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-xl  modal-dialog-scrollable modal-dialog-centered" role="document" style=" max-width: 30%;">
      <div class="modal-content">
        <div id="alertDiv" class="alert alert-dismissable m-0" role="alert" >
          <button type="button" class="close" onclick="app.closeAlertModal()" aria-label="Close" ><span aria-hidden="true">&times;</span> </button>
          <h4>System Messages</h4>
          <hr>
          <div id="alertBody">

          </div>
        </div>
      </div>
    </div>
  </div>



    
    <script>
      $(document).ready(app.main());
    </script>
</body>
</html>
